<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="currency-converter">
      <h2>Taka To USD/Euro:</h2>
      <input
        type="text"
        value=""
        placeholder="Enter amount"
        id="amount"
      />
      <input type="button" id="dollar" value="US Dollar" />
      <input type="button" id="euro" value="Euro" />
      <div class="output-1">
        <h3 class="output-label-1">Converted Amount:</h3>
        <p id="output-value-1"></p>
      </div>
    </section>

    <section class="circle-area">
      <h2>Finding Area Of a Circle:</h2>
      <input type="text" value="" placeholder="Enter Radius of The Circle" id="radius"/>
      <input type="button" id="area" value="Area" />
      <div class="output-2">
        <h3 class="output-label-2">Area Of the Circle:</h3>
        <p id="output-value-2"></p>
      </div>
    </section>

    <section class="grade">
      <h2>Finding Grade:</h2>
      <input type="text" value="" placeholder="Enter mark between 0 to 100" id="marks"/>
      <input type="button" id="grade" value="Grade" />
      <div class="output-3">
        <h3 class="output-label-3">Converted Grade:</h3>
        <p id="output-value-3"></p>
      </div>
    </section>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
